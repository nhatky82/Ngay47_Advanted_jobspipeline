name: Day47 Advanced Pipeline

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build_job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: ./build.sh

  test_job_1:
    runs-on: ubuntu-latest
    needs: build_job
    steps:
      - uses: actions/checkout@v3
      - name: Test 1
        run: ./test.sh

  test_job_2:
    runs-on: ubuntu-latest
    needs: build_job
    steps:
      - uses: actions/checkout@v3
      - name: Test 2 (additional)
        run: echo "Running additional test..."

  deploy_job:
    runs-on: ubuntu-latest
    needs: [test_job_1, test_job_2]
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        run: ./deploy.sh
